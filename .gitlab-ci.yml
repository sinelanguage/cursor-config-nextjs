stages:
  - lint
  - type-check
  - test
  - security
  - build

variables:
  NODE_VERSION: '20'

image: node:${NODE_VERSION}

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .npm/cache/

before_script:
  - npm ci --cache .npm/cache --prefer-offline

lint:
  stage: lint
  script:
    - npm run lint

type-check:
  stage: type-check
  script:
    - npm run type-check

test:
  stage: test
  script:
    - npm run test:ci -- --coverage --reporter=json
  coverage: '/(?<statements>\d+\.\d+%) covered/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/lcov.info
    paths:
      - coverage/

security:
  stage: security
  script:
    - npm audit --audit-level=moderate
  allow_failure: true

build:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
      - .next/
    expire_in: 1 week
  only:
    - main
    - merge_requests
